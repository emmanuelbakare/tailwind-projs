<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="flex h-screen items-center justify-center bg-zinc-700">
         <!-- Card-->
         <div class="bg-zinc-800 p-2  mx-6  rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- image-->
                <img src="images/image.jpg" alt="" 
                class="object-fit h-72 md:h-64 md:rounded-l-xl md:rounded-r-none hover:scale-105 hover:rounded-xl duration-200">
                <!-- content-->
                <div class="p-6 md:p-10">
                    <h2 class="font-serif text-xl text-white  font-medium  text-center md:text-left ">Get Diet and Fitness Tips in your Inbox</h2>
                    <p class="text-white max-w-xs my-5 text-xs leading-5 tracking-wide md:text-left">
                        Eat better and exervise better. Sign Up for the Diet Fitness newsletter
                    </p>

                    <div class="flex flex-col mt-5 space-y-5 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text" placeholder="Enter Your Email address"
                        class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600
                        placeholder::text-xs placeholder:text-xs placeholder:text-center placeholder:md:text-left md:text-left
                        focus:outline-none"
                        >
                        <button
                            class="text-zinc-800 px-5 py-3 text-xs rounded-md shadow-md shadow-lime-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500 "
                        >
                            Click
                        </button>
                    </div>   
                </div>
            </div>

         </div>   
    </div>
</body>
</html>
